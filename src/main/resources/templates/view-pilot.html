<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View Pilot</title>
</head>
<body>
	<h3 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}"></h3>
    <h3 th:text="'Name :' + ${pilot.name}"></h3>
    <h3 th:text="'Fly Hour: ' + ${pilot.flyHour}"></h3>
    <br>
    <br>
    <br>
    <table border="1">
    	<tr>
    		<td>Flight Number</td>
    		<td>Origin</td>
    		<td>Destination</td>
    		<td>Time</td>
    	</tr>
    	<tr th:each="flight : ${pilot.getPilotFlight()}">
    		<td th:text="${flight.flightNumber}"></td>
    		<td th:text="${flight.origin}"></td>
    		<td th:text="${flight.destination}"></td>
    		<td th:text="${flight.time}">
    		<td><a th:href="@{'/flight/update/' + ${flight.id}}">Update</a></td>
    		<td><a th:href="@{'/flight/delete/' + ${flight.id}}">Delete</a></td>
    </table>
    <br>
    <br>
    <a th:href="@{'/flight/add/' + ${pilot.licenseNumber}}">Add Flight</a>
    <br><br>
    <a th:href="@{'/pilot/update/' + ${pilot.licenseNumber}}">Update Pilot</a>
    <br><br>
    <a th:href="@{'/pilot/delete/' + ${pilot.id}}">Delete Pilot</a>
</body>
</html>
